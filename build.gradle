group 'io.needles'
version '1.1-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url "https://dl.bintray.com/findify/maven"
    }
}

dependencies {
    compileOnly group: 'com.amazonaws', name: 'aws-java-sdk-s3', version: '1.11.86'

    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'commons-io', name: 'commons-io', version: '2.5'
    testCompile group: 'io.findify', name: 's3mock_2.11', version: '0.1.5'
}
